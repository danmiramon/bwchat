<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <title>Black & White Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
</head>
<body ng-controller="mainCtrl" layout="column" layout-align="start none">

    <header flex="10">

        <div layout="row" layout-align="center center">
            <span flex="25"></span>

            <h1 flex="50">Black & White Chat</h1>

            <span flex="25" layout="row" layout-align="center center" layout-margin id="toastLogout">
                <md-button layout="row" layout-align="center center" class="md-raised md-primary" ng-click="showLogoutToast()" ng-show="!!user['_id']">
                    <img ng-src="{{user.profilePicture}}" class="png-icon">
                    <span>{{user.username}}</span>
                </md-button>
            </span>
        </div>
    </header>

    <main  flex="85" layout="column" layout-align="start none">
        <ng-view layout="column" layout-align="start none" flex="100"></ng-view>
    </main>

    <footer flex="5"></footer>

</body>
</html>
