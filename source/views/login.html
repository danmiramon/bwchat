<div>
    <div>
        <div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" ng-model="user.email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" ng-model="user.password">
            </div>
            <div>
                <button ng-click="login(user)">Login</button>
                <button ng-click="signup(user)">Signup</button>
            </div>
        </div>
    </div>
</div>
